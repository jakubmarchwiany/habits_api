version: "1.0"

volumes:
  mongo-keys:
  mongo-data-0:
  mongo-data-1:
  mongo-data-2:
  mongo-data-3:

networks:
  replica-set:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.10.5.0/24

services:

  mongo-keys:
    image: depop/openssl-bats
    volumes:
      - mongo-keys:/mongo-conf
    command: 'bash -c "openssl rand -base64 741 > /mongo-conf/mongodb-keyfile; chmod 600 /mongo-conf/mongodb-keyfile; chown 999 /mongo-conf/mongodb-keyfile"'

  # Primary
  mongo-primary:
    image: mongo:latest
    volumes:
      - mongo-keys:/opt/keyfile
      - mongo-data-0:/data/db
    env_file:
      ./mongod.env
    ports:
      - 27017:27017
    command: 'mongod --auth --keyFile /opt/keyfile/mongodb-keyfile --replSet replica-set'
    depends_on:
        - mongo-keys
    networks:
      replica-set:
  
  # Worker 1
  mongo-worker-1:
    image: mongo:latest
    volumes:
      - mongo-keys:/opt/keyfile
      - mongo-data-1:/data/db
    env_file:
      ./mongod.env
    ports:
      - 27018:27017
    command: 'mongod --auth --keyFile /opt/keyfile/mongodb-keyfile --replSet replica-set'
    depends_on:
        - mongo-keys
    networks:
      replica-set:
  
  # Worker 2
  mongo-worker-2:
    image: mongo:latest
    volumes:
      - mongo-keys:/opt/keyfile
      - mongo-data-2:/data/db
    env_file:
      ./mongod.env
    ports:
      - 27019:27017
    command: 'mongod --auth --keyFile /opt/keyfile/mongodb-keyfile --replSet replica-set'
    depends_on:
        - mongo-keys
    networks:
      replica-set:
  
  # Worker 3
  mongo-worker-3:
    image: mongo:latest
    volumes:
      - mongo-keys:/opt/keyfile
      - mongo-data-3:/data/db
    env_file:
      ./mongod.env
    ports:
      - 27020:27017
    command: 'mongod --auth --keyFile /opt/keyfile/mongodb-keyfile --replSet replica-set'
    depends_on:
        - mongo-keys
    networks:
      replica-set:
